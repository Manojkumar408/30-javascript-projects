<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter Your City" class="input_box">
                <button><img src="../images/search.png" alt="search-icon"></button>
            </div>
            <div class="vaild">
                <h1>Enter Valid City</h1>
            </div>
            <div class="weather-body">
                <div class="image-section">
                    <img src="../images/clear.png" alt="image" class="weather_img">
                    <h1 class="degree">20Â° <sup>c</sup></h1>
                    <h3 class="discription">Bengaluru</h3>
                </div>
                <div class="temperature">
                    <div class="humidity-part">
                        <img src="../images/humidity.png" alt="image">
                        <div>
                            <p class="humidity_value">53%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind-part">
                        <img src="../images/wind.png" alt="image">
                        <div>
                            <p class="wind_value">5.86 km/h</p>
                            <p>Wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
