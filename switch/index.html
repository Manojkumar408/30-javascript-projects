<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="check"></h1>
    <script>
        let num1 = parseFloat(prompt("enter the number 1"));
        let num2 = parseFloat(prompt("enter the number 2"));
        let operator = prompt("enter the operator");
        if (isNaN(num1) || isNaN(num2)){
            document.getElementById('check').innerHTML = `Enter a number`;
        }
        if (operator == Number || operator == "" ){
            document.getElementById('check').innerHTML = `Enter a operator`;

        }

        switch (operator) {
            case "+":
                document.getElementById("check").innerHTML = `result is ${num1} + ${num2} = ${num1 + num2}`;
                break;
            case "-":
                document.getElementById("check").innerHTML = `result is ${num1} - ${num2} = ${num1 - num2}`;
                break;
            case "*":
                document.getElementById("check").innerHTML = `result is ${num1} * ${num2} = ${num1 * num2}`;
                break;
            case "/": num1
                document.getElementById("check").innerHTML = `result is ${num1} / ${num2} = ${num1 / num2}`;
                break;
        }
    </script>
</body>

</html>
