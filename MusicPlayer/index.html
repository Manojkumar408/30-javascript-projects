<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #666;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .music-player {
            background-color: rgb(243, 197, 111);
            padding: 20px;
            border-radius: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            background-color: #fff;
            border: none;
            border-radius: 50%;
            width: 52px;
            height: 52px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 18px;
        }

        .cover-art img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px 0;
            object-fit: cover;
            border: 5px solid white;
        }

        .song-title {
            font-size: 18px;
            margin: 5px 0;
        }

        .artist {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .progress-bar-container {
            margin: 10px 0;
        }

        .progress-bar {
            height: 6px;
            background-color: #f3d6df;
            border-radius: 5px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background-color: #e06599;
            transition: width 0.2s;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }

        .control-btn {
            background-color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            font-size: 18px;
            cursor: pointer;
        }

        .play-btn {
            background-color: #f06292;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="music-player">
        <div class="top-bar">
            <button class="btn"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="btn"><i class="fa-solid fa-sliders"></i></button>
        </div>

        <div class="cover-art">
            <img src="/MusicPlayer/images/Prabhas_Salaar-1.jpeg" alt="Singer">
        </div>

        <div>
            <h2 class="song-title">Salaar</h2>
            <p class="artist">Titel song</p>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio id="audio" src="/MusicPlayer/images/[iSongs.info] 03 - Sooreede.mp3"></audio>

        <div class="controls">
            <button class="control-btn" onclick="skip(-10)"><i class="fa-solid fa-backward"></i></button>
            <button class="play-btn" id="play-btn">&#9654;</button>
            <button class="control-btn" onclick="skip(10)"><i class="fa-solid fa-forward"></i></button>
        </div>
        
        <script>

            const audio = document.getElementById('audio');
            const playBtn = document.getElementById('play-btn');
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progress-bar');

            let isPlaying = false;

            playBtn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    playBtn.innerHTML = '&#9654;'; // Play symbol
                } else {
                    audio.play();
                    playBtn.innerHTML = '&#10074;&#10074;'; // Pause symbol
                }
                isPlaying = !isPlaying;
            });

            audio.addEventListener('timeupdate', () => {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = percent + '%';
            });

            function skip(seconds) {
                audio.currentTime += seconds;
            }

        </script>
    </div>
</body>

</html>
